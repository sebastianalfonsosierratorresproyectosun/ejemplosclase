<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informacion sobre el producto</title>
</head>
<body>
    <h4>Informacion sobre el producto</h4>
    <form action="">
        <fieldset>
            <legend>Datos básicos</legend>
            Nombres <br>
            <input type="text" size="50"> <br> <br>
            Descripción <br>
            <textarea name="" id="" cols="52" rows="10" style="overflow-y: scroll; resize: none;"></textarea>  <br> <br>

            Foto
            <input type="text">
            <input type="button" value="Elegir..."><br> <br>
            <input type="checkbox"> 
            Añadir contador de visitas
        </fieldset>

        <fieldset>
            <legend>Datos económicos</legend>
            Precio
            <input type="text" size="2"> &emsp; Impuestos
            <select name="" id="">

                <option value="">4%</option>
                <option value="">7%</option>
                <option value="">16%</option>
                <option value="">25%</option>
            </select>
            <br> <br>
            Promoción
            <br>
            <input type="radio" id="">Ninguno <br>
            <input type="radio">Transporte gratuito <br>
            <input type="radio" name="" id="">Descuento 5%
        </fieldset>

    </form>
</body>
</html>
